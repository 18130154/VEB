<html>
<head>
<meta charset="UTF-8">
<title>Баталова</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
let n;
do {
n=window.prompt("Введите своё имя","");
document.write("Ваше имя "+n);
if (confirm("Начать заново?"))
{
alert("Не надоело?");
}
else {
alert("Ну и правильно!");
break;
}
}
while (n.length > 0);
</script>
</body>
</html>
